<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div>
            <h3>Connection</h3>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        <div>
            <button onclick="togglePlayAudio()">Play</button>
        </div>
        <div class="wrapper">
            <div class="bar">
                <div class="backup-bar"></div>
                <div class="cache-bar"></div>
            </div>
            <div class="duration">0:00</div>
        </div>
        <div>
            <input type="text" id="skip" />
            <button onclick="skip()">Skip</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="lib/util/general.js"></script>
        <script src="lib/util/wave-header.js"></script>
        <script src="lib/AudioStream.js"></script>
        <script>
            let audioStream = new AudioStream('ws://localhost:8080/streaming');
            function connect() {
                audioStream.connect();
            }

            function togglePlayAudio() {
                audioStream.togglePlayback();
            }
        </script>
    </body>
</html>
